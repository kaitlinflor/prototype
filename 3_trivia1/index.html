<!DOCTYPE html>
<html>
    <head>
        <title>HCI Prototype</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="sketch-holder"></div>
        <div id="intro-text">
            <h1>Trivia Question 1:<br>How many college students have reported<br>symptoms of depression and anxiety?</h1>
        </div>
        <img src="../figures/44.png" class="selector" id = "ans1">
        <img src="../figures/56.png" class="selector" id = "ans2">
        <img src="../figures/32.png" class="selector" id = "ans3">
        <img src="../figures/23.png" class="selector" id = "ans4">

        <img id="myImage" src="../figures/hand.png" alt="My Image">

        <div id="popup">
            <div class="overlay">
                <div class="overlay-content">
                    <h1>You chose answer:</h1> 
                    <img src="../figures/44.png" class = "chosen" style="display: none;">
                    <img src="../figures/56.png" class = "chosen" style="display: none;">
                    <img src="../figures/32.png" class = "chosen" style="display: none;">
                    <img src="../figures/23.png" class = "chosen" style="display: none;">
                </div>
            </div>
        </div>

        <div class="circle" id="timer">3</div>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
