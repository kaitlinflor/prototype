<!DOCTYPE html>
<html>
    <head>
        <title>HCI Prototypes</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <div id="curs" class="cursor">
            <div id="t" class="triangle"></div>
            <div id="t2" class="triangle2"></div>
            <div id="t3" class="triangle3"></div>
        </div>
        
        <div id="sketch-holder"></div>
        <div id="intro-text">
            <h1>Q: Personal Health Survey</h1>
            <h2>You lack motivation to do activities you usually enjoy
            </h2>
        </div>

        <div class="container">
            <div class = "agree-text">Strongly Disagree</div>
            <img src="../figures/one.png" alt="Strongly Disagree" class = "selector">
            <img src="../figures/two.png" alt="Disagree" class = "selector">
            <img src="../figures/three.png" alt="Neutral" class = "selector">
            <img src="../figures/four.png" alt="Agree" class = "selector">
            <img src="../figures/five.png" alt="Strongly Agree" class = "selector">
            <div class = "agree-text">Strongly Agree</div>
        </div>

        <div id="warning" class="">
            <h2>No player detected!</h2>
            <img id="warn" src="../figures/warning.png" alt="Warning sign">
            <h3>Returning to landing page in...<h3>
            <h3 id="countdown">3</h3>
        </div> 
        

        <div class="circle" id="timer">3</div>

        <div id="popup">
            <div class="overlay">
                <div class="overlay-content">
                    <h1>You chose answer:</h1> 
                    <img src="../figures/one.png" alt="Strongly Disagree" class = "chosen" style="display: none;">
                    <img src="../figures/two.png" alt="Disagree" class = "chosen" style="display: none;">
                    <img src="../figures/three.png" alt="Neutral" class = "chosen" style="display: none;">
                    <img src="../figures/four.png" alt="Agree" class = "chosen" style="display: none;">
                    <img src="../figures/five.png" alt="Strongly Agree" class = "chosen" style="display: none;">
                </div>
            </div>
        </div>


        
        <script>
            window.question = 1;
            window.trivia = 0;
            window.next_page = '../trivia/index.html'
        </script>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
        <script src="../src/questions.js" type="text/javascript"></script>
        <script src="../src/borders.js" type="text/javascript"></script>
        <script src="../src/timer.js" type=""text/javascript"></script>
        <script src="../src/detection.js" type=""text/javascript"></script>
        <script src="../src/kinect.js" type=""text/javascript"></script>
        <script src="../src/wait_pages.js" type=""text/javascript"></script>

    </body>
</html>
