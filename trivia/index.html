<!DOCTYPE html>
<html>
    <head>
        <title>HCI Prototype</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="sketch-holder"></div>
        <div id="intro-text">
            <h1>Trivia Question 1:<br>How many college students have reported<br>symptoms of depression and anxiety?</h1>
        </div>

        <div id="curs" class="cursor">
            <div id="t" class="triangle"></div>
            <div id="t2" class="triangle2"></div>
            <div id="t3" class="triangle3"></div>
        </div>

        <img src="../figures/one.png" class="selector" id = "ans1">
        <img src="../figures/two.png" class="selector" id = "ans2">
        <img src="../figures/three.png" class="selector" id = "ans3">
        <img src="../figures/four.png" class="selector" id = "ans4">

        <div id="popup">
            <div class="overlay">
                <div class="overlay-content">
                    <h1>You chose answer:</h1> 
                    <img src="../figures/one.png" class = "chosen" style="display: none;">
                    <img src="../figures/two.png" class = "chosen" style="display: none;">
                    <img src="../figures/three.png" class = "chosen" style="display: none;">
                    <img src="../figures/four.png" class = "chosen" style="display: none;">
                </div>
            </div>
        </div>

        <div id="warning" class="">
            <h2>No player detected!</h2>
            <img id="warn" src="../figures/warning.png" alt="Warning sign">
            <h3>Returning to landing page in...<h3>
            <h3 id="countdown">3</h3>
        </div> 

        <script>
            window.trivia = 1;
            window.correct_number = 0;
            window.correct= '../correct/index.html'
            window.incorrect= '../incorrect/index.html'
            window.question = 1;
        </script>

        <div class="circle" id="timer">3</div>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
        <script src="../src/questions.js" type="text/javascript"></script>
        <script src="../src/borders.js" type="text/javascript"></script>
        <script src="../src/timer.js" type=""text/javascript"></script>
        <script src="../src/detection.js" type=""text/javascript"></script>
        <script src="../src/kinect.js" type=""text/javascript"></script>
        <script src="../src/wait_pages.js" type=""text/javascript"></script>

    </body>
</html>
